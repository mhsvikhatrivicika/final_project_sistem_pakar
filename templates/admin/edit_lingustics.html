<!-- edit_linguistics.html -->
{% if not session.username %}
<script type="text/javascript">
    window.location = "/";
</script>
{% endif %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Edit Data Linguistik</title>
</head>
<body>
    <h1>Edit Data Linguistik</h1>
    <form action="/edit/{{ linguistic[0] }}" method="POST">
        <label for="label_tml">Label TML:</label>
        <input type="text" id="label_tml" name="label_tml" value="{{ linguistic[2] }}" required><br><br>
        <label for="a_tml">Titik A:</label>
        <input type="number" id="a_tml" name="a_tml" value="{{ linguistic[3] }}" step="any" required><br><br>
        <label for="b_tml">Titik B:</label>
        <input type="number" id="b_tml" name="b_tml" value="{{ linguistic[4] }}" step="any" required><br><br>
        <label for="c_tml">Titik C:</label>
        <input type="number" id="c_tml" name="c_tml" value="{{ linguistic[5] }}" step="any" required><br><br>
        <label for="d_tml">Titik D:</label>
        <input type="number" id="d_tml" name="d_tml" value="{{ linguistic[6] }}" step="any" required><br><br>
        <button type="submit">Simpan Perubahan</button>
    </form>
</body>
</html>
